session: 67bdf5428dfb545182f18405
steps:
  - prompt: Click on the Search bar in the Dependencies section.
    commands:
      - command: hover-text
        text: Search...
        description: search bar in the Dependencies section
        action: click
  - prompt: Type "@docusaurus/core" into the search field.
    commands:
      - command: type
        text: '@docusaurus/core'
  - prompt: Assert that the search results display relevant dependencies.
    commands:
      - command: assert
        expect: the search results display "@docusaurus/core"
      - command: hover-text
        text: Docusaurus Core
        description: top search result in the Dependencies section
        action: click
  - prompt: Identify the cookie banner at the bottom of the page.
    commands:
      - command: hover-text
        text: Yes, we use cookies
        description: cookie banner at the bottom of the page
        action: hover
  - prompt: Click "Accept all" to accept cookies.
    commands:
      - command: hover-text
        text: Accept all
        description: accept all cookies button in the cookie banner
        action: click
  - prompt: Assert that the cookie banner disappears after acceptance.
    commands:
      - command: assert
        expect: the cookie banner is not visible
  - prompt: Reload the page and assert that the cookie banner does not reappear.
    commands:
      - command: press-keys
        keys:
          - control
          - r
      - command: assert
        expect: the cookie banner is not visible
  - prompt: Reload the page and assert that the cookie banner does not reappear.
    commands:
      - command: press-keys
        keys:
          - control
          - r
      - command: wait
        timeout: 5000
      - command: assert
        expect: the cookie banner is not visible
