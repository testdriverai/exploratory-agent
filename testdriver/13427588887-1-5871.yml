steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Locate and click the "Accept Cookies" button.
    commands:
      - command: hover-text
        text: Accept Cookies
        description: accept cookies button in the cookie consent banner
        action: click
  - prompt: Assert that the cookie consent banner is dismissed.
    commands:
      - command: assert
        expect: the cookie consent banner is dismissed
  - prompt: Click on the "Start Building" button.
    commands:
      - command: hover-text
        text: Start Building
        description: start building button on the homepage
        action: click
  - prompt: >-
      Assert that the appropriate getting started or documentation page is
      opened.
    commands:
      - command: assert
        expect: the page contains "Register for free"
