steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Locate and click the "Accept Cookies" button.
    commands:
      - command: hover-text
        text: Accept Cookies
        description: accept cookies button in the cookie consent banner
        action: click
  - prompt: Assert that the cookie consent banner is dismissed.
    commands:
      - command: assert
        expect: the cookie consent banner is dismissed
  - prompt: Click on the "Contact Sales" button.
    commands:
      - command: hover-text
        text: Contact Sales
        description: contact sales button in the header
        action: click
  - prompt: Assert that the contact form page is opened.
    commands:
      - command: assert
        expect: >-
          the contact form is visible with fields like First Name and Email
          Address
  - prompt: Assert that the contact form page is opened.
    commands:
      - command: assert
        expect: the contact form page is opened
