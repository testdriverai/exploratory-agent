session: 67b6a992d10d3ab2f928ba06
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Locate and click the "Accept Cookies" button.
    commands:
      - command: hover-text
        text: Accept Cookies
        description: accept cookies button in the cookie consent banner
        action: click
  - prompt: Assert that the cookie consent banner is dismissed.
    commands:
      - command: assert
        expect: the cookie consent banner is dismissed
  - prompt: Click on the search icon in the header.
    commands:
      - command: hover-image
        description: search icon in the header
        action: click
  - prompt: Enter a search term and submit the search.
    commands:
      - command: hover-text
        text: Search or ask anything
        description: search input field
        action: click
      - command: type
        text: real-time apps
      - command: press-keys
        keys:
          - enter
  - prompt: Assert that search results related to the term are displayed.
    commands:
      - command: assert
        expect: search results related to "real-time apps" are displayed
