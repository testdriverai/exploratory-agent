steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Locate and click the "Accept Cookies" button.
    commands:
      - command: hover-text
        text: Accept Cookies
        description: accept cookies button in the cookie consent banner
        action: click
  - prompt: Assert that the cookie consent banner is dismissed.
    commands:
      - command: assert
        expect: the cookie consent banner is dismissed
  - prompt: Click on the "Try for Free" button.
    commands:
      - command: hover-text
        text: Try for free
        description: try for free button in the top right of the header
        action: click
  - prompt: Assert that the sign-up or free trial page is opened.
    commands:
      - command: assert
        expect: the text "Register for free" is visible on the page
