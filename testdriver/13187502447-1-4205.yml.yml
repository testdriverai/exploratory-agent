steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Locate the search icon in the header.
    commands:
      - command: hover-image
        description: search icon in the header
        action: hover
  - prompt: Click on the search icon.
    commands:
      - command: hover-image
        description: search icon in the header
        action: click
  - prompt: Type "real-time apps" into the search bar.
    commands:
      - command: hover-text
        text: Search or ask anything
        description: search bar in the header
        action: click
      - command: type
        text: real-time apps
  - prompt: Assert that relevant search results are displayed.
    commands:
      - command: assert
        expect: relevant search results are displayed
